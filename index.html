<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Zad.8.4</title>  
    <link rel="stylesheet" href="css/style.css">  

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-small">
          <div class="row">
            <div class="col-big">
              <button id="new-game-button" class="button btn-gray">Nowa gra</button>
            </div>
          </div>
          <div class="row">
            <div class="col-big">
              <div id="info-output"></div>
            </div>
          </div>
        </div>
        <div class="col-med">
          <div class="row">
            <div class="col-big">
              <div id="buttonsSection">
                <button id="rock-button" class="button btn-green player-move" data-move="rock">Kamień</button>
                <button id="paper-button" class="button btn-green player-move" data-move="paper">Papier</button>
                <button id="scissors-button" class="button btn-green player-move" data-move="scissors">Nożyczki</button>         
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-big">
              <div id="output"></div>
            </div>
          </div>      
        </div>
        <div class="col-small flex-display">
          <div id="scoreboard" class="scoreboard">
          <div class="header">wyniki</div>
          <div class="column left-column">
            <div id="player-name" class="column-header">użytkownik</div>
            <div id="player-score" class="score">0</div>
          </div>
          <div class="column">
            <div class="column-header">komputer</div>
            <div id="computer-score" class="score">0</div>
          </div>
        </div>
        </div>
      </div>  
    </div>

    <div class="overlay" id="modal-overlay">
      <div class="modal" id="modal-end-game">
        <a href="#" class="close">x</a>
        <header>GRA ZAKOŃCZONA</header>
        <div class="content">
          <p></p>
        </div>
      </div>
      <div class="modal" id="modal-new-game">
        <a href="#" class="close">x</a>
        <header>NOWA GRA</header>
        <div class="content">
            <div class="form-container">
              <label for="user-name">Imię*</label><br>
              <input type="text" id="user-name" name="user-name" maxlength="10"><br>
              <label for="round-num">Ilość rund w rozgrywkach*</label><br>
              <input type="number" id="round-num" name="round-num"><br>
              <button class="button btn-green" id="submit-btn">Start</button>
            </div>
        </div>
      </div>
    </div>    

    <script src="js/script.js"></script>
  </body>
</html>
